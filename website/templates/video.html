{% extends "base.html" %}
{% block content %}
    <div class="container">
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Video Player -->
            <div class="video-player">
                <!-- Replace with video player tag -->
                <video width="100%" height="100%" controls>
                    <source src=({{ video.uploadPath }}) type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-title">{{ video.title }}</div>

            <!-- Comments Section -->
            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comment">
                    <p><strong>User1</strong></p>
                    <p>Nice video!</p>
                </div>
                <div class="comment">
                    <p><strong>User2</strong></p>
                    <p>Thanks for sharing.</p>
                </div>
            </div>
        </div>

        <!-- Sidebar for Recommended Videos -->
        <div class="sidebar">
            <h3>Recommended Videos</h3>
            <div class="recommended-video">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <a href="#">Video Title 1</a>
                </div>
            </div>
            <div class="recommended-video">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <a href="#">Video Title 2</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
